<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>project-2 | @melihsahtulek</title>
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <div id="container">
      <div class="stepper-container">
        <div class="title">
          <h3>Simple Stepper</h3>
        </div>
        <div class="steps">
          <ul>
            <li class="active-step">
              <span class="step-index">1</span>
              <span class="step-title"> first step </span>
            </li>
            <li>
              <span class="step-index">2</span>
              <span class="step-title"> second step </span>
            </li>
            <li>
              <span class="step-index">3</span>
              <span class="step-title"> third step </span>
            </li>
          </ul>
          <span class="step-line"></span>
        </div>
        <div class="content">
          <div class="content-item">
            <h2>step 1</h2>
            <button type="button" class="nextStepBtn">next step</button>
          </div>
          <div class="content-item">
            <h2>step 2</h2>
            <button type="button" class="nextStepBtn">next step</button>
          </div>
          <div class="content-item">
            <h2>step 3</h2>
            <button type="button" class="nextStepBtn">next step</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
